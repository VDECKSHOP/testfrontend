<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ‚úÖ Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .order-container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #070707;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .payment-proof {
            width: 120px;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: transform 0.2s ease-in-out;
        }

        .payment-proof:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>All Orders</h2>
    <div class="order-container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Province</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Payment Method</th>
                        <th>Order Notes</th>
                        <th>Payment Proof</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="order-list"></tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImg" src="" alt="Enlarged Payment Proof">
    </div>

    <script>
        const API_BASE_URL = "https://backend2-9rho.onrender.com";

        async function loadOrders() {
            try {
                let response = await fetch(`${API_BASE_URL}/api/orders`);
                let orders = await response.json();

                if (!response.ok) throw new Error("Failed to fetch orders.");

                const orderList = document.getElementById("order-list");
                orderList.innerHTML = "";

                if (orders.length === 0) {
                    orderList.innerHTML = "<tr><td colspan='11'>‚ùå No orders found!</td></tr>";
                    return;
                }

                orders.forEach(order => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${order.firstname} ${order.lastname}</td>
                        <td>${order.phone}</td>
                        <td>${order.email}</td>
                        <td>${order.address}</td>
                        <td>${order.state}</td>
                        <td>${formatItems(order.items)}</td>
                        <td>‚Ç±${order.total.toFixed(2)}</td>
                        <td>${order.paymentMethod}</td>
                        <td>${order.orderNotes || "N/A"}</td>
                        <td>
                            <img src="${order.paymentProof}" class="payment-proof" alt="Payment Proof" onclick="openImage('${order.paymentProof}')">
                        </td>
                        <td>
                            <button class="delete-btn" data-id="${order._id}">üóë Delete</button>
                        </td>
                    `;
                    orderList.appendChild(row);
                });

                document.querySelectorAll(".delete-btn").forEach(button => {
                    button.addEventListener("click", deleteOrder);
                });
            } catch (error) {
                console.error("‚ùå Error fetching orders:", error);
                alert("‚ùå Server error while fetching orders.");
                document.getElementById("order-list").innerHTML = "<tr><td colspan='11'>‚ùå Server error. Try again later.</td></tr>";
            }
        }

        function openImage(src) {
            const modalImg = document.getElementById("modalImg");
            modalImg.src = src;
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function formatItems(items) {
            return items.map(item => `${item.name} (x${item.quantity})`).join(", ");
        }

        async function deleteOrder(event) {
            const orderId = event.target.dataset.id;
            if (!confirm("‚ùó Are you sure you want to delete this order?")) return;

            try {
                let response = await fetch(`${API_BASE_URL}/api/orders/${orderId}`, { method: "DELETE" });
                let result = await response.json();
                if (!response.ok) throw new Error(result.error || "Failed to delete order.");
                alert("‚úÖ Order deleted successfully!");
                loadOrders();
            } catch (error) {
                console.error("‚ùå Error deleting order:", error);
                alert("‚ùå Server error. Try again later.");
            }
        }

        document.addEventListener("DOMContentLoaded", loadOrders);
    </script>
</body>
</html>
